<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="container">
    <h2>Loan EMI Calculator</h2>

    <label>Loan Amount (â‚¹)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Annual interest rate">

    <label>Time (Months)</label>
    <input type="number" id="loanTime" placeholder="Loan duration">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result">
      <p>Monthly EMI: <span id="emi"></span></p>
      <p>Total Interest: <span id="totalInterest"></span></p>
      <p>Total Payment: <span id="totalPayment"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
